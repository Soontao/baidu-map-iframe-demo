<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>百度地图iframe</title>
</head>
<script>
  function refresh() {
    var map = document.getElementById("map")
    map.src = "http://map.baidu.com/?latlng=40.047669,116.313082&autoOpen=false"
    map.width = "100%"
    map.height = "600px"
    map.style.visibility = "visible";
  }
</script>

<body>
  <iframe id="map" style="visibility:hidden" src=""></iframe>
  <button onclick="refresh()">刷新</button>
</body>

</html>
